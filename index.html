<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">

  <title>Huddle landing page with single introductory section</title>

  <!-- Google Fonts  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">

  <!-- Folhas de estilo -->
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/variables.css">
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="stylesheet" href="./src/css/responsive.css">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/f6e15b29f8.js" crossorigin="anonymous"></script>
</head>

<body>
  <header class="header">
    <img class="logo" src="./src/images/logo.svg" alt="Logo Huddle">
  </header>

  <main class="container-principal">
    <div class="container">
      <img src="./src/images/illustration-mockups.svg" alt="" class="layout-image">
    </div>

    <div class="container-info">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create
        connections with your users as you engage in geniune discussion</p>
      <button>Register</button>
    </div>
  </main>
  
  <footer class="socials">
    <a><i class="fa-brands fa-facebook-f"></i></a>
    <a><i class="fa-brands fa-twitter"></i></a>
    <a><i class="fa-brands fa-instagram"></i></a>
  </footer>
</body>

</html>
